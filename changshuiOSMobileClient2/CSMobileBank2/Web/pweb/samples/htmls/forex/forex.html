				<select  v-model="fundgs" name="fundgs" class="fundgs" style="width:75%;  width: 50%;height: 25px; border: 1px solid #cccccc;">

						<option value="">澳大利亚元</option>
						<option value="2">加拿大元</option>	
						<option value="3">欧元</option>			
						<option value="4">英镑</option>

				 </select>
<!-- 			<div style="  text-align: center;border-top: solid 1px #eee;border-bottom: solid 1px #eee;"> -->

		  <div class="zz_cont">
		     		<input type="submit"  class="button_1" name="Submit" value="查询" v-click="show()">
		    </div>
		<div class="zz_cont" v-show="flg==1" v-repeat=" l3 in lis" style="background-color: white">
			<ul style="text-align: right;">	
				<em>单位：人民币/100外币</em>
				<li><em>现汇买入价：</em><i>{{l3.SpotExgBuyPrc|number:4}}</i></li>
				<li><em>现汇卖出价：</em><i>{{l3.SpotExgSellPrc|number:4}}</i></li>
				<li><em>现钞买入价：</em><i>{{l3.CashBuyPrc|number:4}}</i></li>
				<li><em>基    准   价：</em><i>{{l3.BasePrc|number:4}}</i></li>
				<li><em>中    间   价：</em><i>{{l3.MdlPrc|number:4}}</i></li>
				<li><em>更 新 日 期：</em><i>{{l3.InfUdtDt}}</i></li>
			</ul>
		</div>
		</div>	
		</div>
		</form>
        <div class="zz_cont"><img src="images/ts.png" />

				温馨提示</br>

	   </div>
 		<div style="width:100%;height:40px"></div>
</div>
<script>
forexCtrl.$inject = ["$scope","$remote","$targets","$context","$timeout"];
function forexCtrl($scope,$remote,$targets,$context,$timeout){
	
	$scope.init=function(){
		$scope.flg=0;
	}
	$scope.show=function(){
		if(!$scope.fundgs){
			$scope.fl="AUD";
		}else if($scope.fundgs==5){
			$scope.fl="HKD";
		}else if($scope.fundgs==2){
			$scope.fl="CAD";
		}else if($scope.fundgs==3){
			$scope.fl="EUR";
		}else if($scope.fundgs==4){
			$scope.fl="GBP";
		}else if($scope.fundgs==6){
			$scope.fl="JPY";
		}else if($scope.fundgs==7){
			$scope.fl="USD";
		}
		console.log($scope.fl)
		$remote.post("/pmobile/forexQuery.do",{"Ccy":$scope.fl},function(data){
			$scope.lis=data.List;
			$scope.flg=1;
		});
	}
}
</script>
